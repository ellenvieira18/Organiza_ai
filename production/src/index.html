<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tela de Cadastro</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="cadastro.scss" />
</head>
<body>
  <main class="container">
    <h1>Bem vindo</h1>
    <p class="subtitle">Crie sua conta e se organize...</p>
    <p class="login-text">Você já tem uma conta? <a href="login.html">Entrar</a></p>

    <form class="form">
      <input type="text" placeholder="Digite seu nome completo" required />
      <input type="email" placeholder="Digite o endereço de email" required />
      <input type="password" placeholder="Crie sua senha" required />
      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>

<div class="tela">
  <div class="topo"></div>

  <div class="container">
      <h1>Bem vindo</h1>
      <p class="subtitle">Crie sua conta e se organize</p>
      <a class="possuiConta" (click)="possuiConta()">Você já tem uma conta? Entrar</a>
  
      <form class="form" (ngSubmit)="abrirLogin()">
        <input
        type="text"
        placeholder="Digite seu nome completo"
        [(ngModel)]="nome" 
        name="nome"
        required
        />

        <input type="email"
        placeholder="Digite o endereço de email"
        [(ngModel)]="email" 
        name="email"
        required
        />

        <input
        type="password"
        placeholder="Crie sua senha"
        [(ngModel)]="senha"
        name="senha"
        required
        />

        <button type="submit">Cadastrar</button>
      </form>
    </div>
</div>
